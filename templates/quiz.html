{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneMind | Mental Health Support</title>
    <link rel="stylesheet" href="{% static 'css/web.css' %}">
    <link rel="stylesheet" href="{% static 'css/quizz.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

   </head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Serene<span>Mind</span></div>
        <ul class="nav-links">
            <li><a href="{% url 'te' %}">Home</a></li>
            <li><a href="{% url 'te' %}">Services</a></li>
            <li><a href="{% url 'res' %}">Resources</a></li>
            <li><a href="{% url 'about' %}">About Us</a></li>
            <li><a href="{% url 'contact' %}" class="btn-contact">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    

    <div class="quiz-wrapper" style="margin-left:370px;">
        <div class="modern-quiz">
          <h2>Mental Health Quiz</h2>
          <div class="progress-bar">
            <div id="progress"></div>
          </div>
          <div id="quiz-container">
            <!-- Questions and answers will be dynamically inserted here -->
          </div>
          <div id="result-container" class="hidden">
            <h3>Your Results</h3>
            <p id="result-text"></p>
            <p id="suggestion-text"></p>
            <div id="resources"></div>
            <div class="b">
            <button onclick="restartQuiz()">Retake Quiz</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">Serene<span>Mind</span></div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Crisis Hotlines</a>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <p>&copy; 2023 SereneMind. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/script.js'%}"></script>
    <script src="{% static 'js/quiz.js'%}"></script>
</body>
</html>
